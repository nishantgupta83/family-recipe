# =============================================================================
# ANIMATION TOKENS
# =============================================================================

AnimationTokens:
  durations:
    instant: 100
    fast: 200
    normal: 300
    slow: 500

  curves:
    easeIn: "cubic-bezier(0.4, 0, 1, 1)"
    easeOut: "cubic-bezier(0, 0, 0.2, 1)"
    easeInOut: "cubic-bezier(0.4, 0, 0.2, 1)"
    spring: "spring(response: 0.3, dampingFraction: 0.7)"

# =============================================================================
# IMPLEMENTATION NOTES
# =============================================================================

ImplementationNotes:
  ios: |
    - Use SwiftUI's @Environment(\.templateTokens) for access
    - Create TemplateTokens as @Observable class
    - Font loading: use FontFamily enum with custom fonts bundled
    - Colors: use Color(hex:) extension
    - Apply via .environment(\.templateTokens, currentTemplate)

  android: |
    - Use CompositionLocalProvider for theme tokens
    - Create TemplateTokens data class
    - Font loading: use FontFamily with resource fonts
    - Colors: use Color(0xFF...) format
    - Apply via LocalTemplateTokens.current in composables
