# =============================================================================
# DECORATION ENUMS
# =============================================================================

OrnamentStyle:
  values:
    none:
      description: "No decorative elements"
      ios_implementation: "EmptyView()"
      android_implementation: "null"

    flourish:
      description: "Vintage corner flourishes"
      ios_implementation: "Image('flourish_corner')"
      android_implementation: "R.drawable.flourish_corner"

    icons:
      description: "Food-related icons (fork, spoon, chef hat)"
      ios_implementation: "Image(systemName: 'fork.knife')"
      android_implementation: "Icons.Default.Restaurant"

ShadowStyle:
  values:
    none:
      elevation: 0
      color: "transparent"

    soft:
      elevation: 4
      color: "rgba(139, 69, 19, 0.1)"  # Brown tint for vintage
      blur: 8
      offset_y: 4

    elevation:
      elevation: 2
      color: "rgba(0, 0, 0, 0.1)"
      blur: 4
      offset_y: 2

    colorful:
      elevation: 4
      color: "rgba(249, 115, 22, 0.2)"  # Orange tint for playful
      blur: 12
      offset_y: 4

BorderStyle:
  values:
    none:
      width: 0
      style: "none"

    single:
      width: 1
      style: "solid"

    double:
      width: 2
      style: "double"

    dashed:
      width: 2
      style: "dashed"

