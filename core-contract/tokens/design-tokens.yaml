# Family Recipe App - Design Tokens Contract
# Version: 1.0.0
# Both iOS and Android render these tokens using native components

# =============================================================================
# TOKEN STRUCTURE
# =============================================================================

TemplateTokens:
  description: "Design tokens that define a visual template"
  fields:
    key:
      type: TemplateKey
      description: "Unique identifier for this template"

    displayName:
      type: String
      description: "Human-readable template name"

    description:
      type: String
      description: "Brief description of the template style"

    # Typography
    typography:
      headingFontFamily:
        type: String
        description: "Font for headings (iOS: Font name, Android: FontFamily)"

      bodyFontFamily:
        type: String
        description: "Font for body text"

      handwrittenFontFamily:
        type: String
        description: "Font for handwritten/accent text"

      fontScale:
        type: Double
        default: 1.0
        description: "Global font scale multiplier"

    # Colors (using hex format for cross-platform)
    palette:
      primary:
        type: Color
        description: "Primary brand color"

      secondary:
        type: Color
        description: "Secondary/accent color"

      accent:
        type: Color
        description: "Highlight/call-to-action color"

      background:
        type: Color
        description: "Main background color"

      surface:
        type: Color
        description: "Card/elevated surface color"

      text:
        type: Color
        description: "Primary text color"

      textSecondary:
        type: Color
        description: "Secondary/muted text color"

      divider:
        type: Color
        description: "Divider/border color"

      error:
        type: Color
        description: "Error state color"

      success:
        type: Color
        description: "Success state color"

    # Shape
    shape:
      cornerRadius:
        small:
          type: Number
          description: "Small corner radius (buttons, chips)"

        medium:
          type: Number
          description: "Medium corner radius (cards)"

        large:
          type: Number
          description: "Large corner radius (modals, bottom sheets)"

    # Spacing
    spacing:
      scale:
        type: Number
        default: 4
        description: "Base spacing unit in points/dp"

      xs:
        type: Number
        description: "Extra small spacing (scale * 1)"

      sm:
        type: Number
        description: "Small spacing (scale * 2)"

      md:
        type: Number
        description: "Medium spacing (scale * 4)"

      lg:
        type: Number
        description: "Large spacing (scale * 6)"

      xl:
        type: Number
        description: "Extra large spacing (scale * 8)"

    # Decoration
    decoration:
      ornamentStyle:
        type: OrnamentStyle
        description: "Decorative element style"

      shadowStyle:
        type: ShadowStyle
        description: "Shadow/elevation style"

      borderStyle:
        type: BorderStyle
        description: "Border treatment"

