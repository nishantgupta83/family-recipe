    background: "#FFFEF7"       # Warm cream
    accent: "#D4AF37"           # Gold
    surface: "#FFFFF5"          # Soft white
    useCase: "Home screen, recipe browsing, favorites"

  focus:
    description: "Cooking mode - clear, focused"
    background: "#FFFFFF"       # Pure white
    accent: "#2563EB"           # Blue
    surface: "#F8FAFC"          # Light gray
    useCase: "Step-by-step cooking, active timers"

  celebrate:
    description: "Completion mode - joyful, accomplished"
    background: "#FEF3C7"       # Warm amber
    accent: "#F59E0B"           # Orange
    surface: "#FFFBEB"          # Light amber
    useCase: "Recipe completed, achievements, celebrations"

  warning:
    description: "Attention needed - timer alerts, low confidence"
    background: "#FEF2F2"       # Light red
    accent: "#EF4444"           # Red
    surface: "#FFFFFF"          # White
    useCase: "Timer alerts, OCR low confidence, safety warnings"

